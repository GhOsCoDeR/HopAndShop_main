<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="smartHomeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#smartHomeGradient)"/>
  <text x="120" y="120" font-family="Arial" font-size="48" font-weight="bold" fill="white">Smart Home</text>
  <text x="120" y="170" font-family="Arial" font-size="28" fill="white">Control your home with ease</text>
  
  <!-- House Outline -->
  <path d="M700,60 L900,60 L900,200 L700,200 Z" stroke="white" stroke-width="4" fill="none"/>
  <path d="M800,60 L800,200" stroke="white" stroke-width="4" fill="none" stroke-dasharray="5,5"/>
  <path d="M700,130 L900,130" stroke="white" stroke-width="4" fill="none" stroke-dasharray="5,5"/>
  <path d="M650,100 L950,100" stroke="white" stroke-width="4" fill="none"/>
  <path d="M800,20 L650,100 L950,100 L800,20" stroke="white" stroke-width="4" fill="none"/>
  
  <!-- Smart Home Icons -->
  <circle cx="750" cy="95" r="10" fill="white"/>
  <circle cx="850" cy="95" r="10" fill="white"/>
  <rect x="730" cy="150" width="40" height="40" fill="white" opacity="0.6"/>
  <rect x="830" cy="150" width="40" height="40" fill="white" opacity="0.6"/>
  
  <!-- Connection Lines -->
  <path d="M750,95 L730,150 M750,95 L770,150 M850,95 L830,150 M850,95 L870,150" 
        stroke="white" stroke-width="2" stroke-dasharray="3,3" fill="none"/>
        
  <!-- WiFi Symbol -->
  <path d="M1000,150 A40,40 0 0 1 1040,110 A40,40 0 0 1 1080,150" stroke="white" stroke-width="4" fill="none"/>
  <path d="M1020,150 A20,20 0 0 1 1040,130 A20,20 0 0 1 1060,150" stroke="white" stroke-width="4" fill="none"/>
  <circle cx="1040" cy="160" r="6" fill="white"/>
</svg> 